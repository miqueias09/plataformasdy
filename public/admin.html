<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PLATAFORMAS DA DY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0E27 0%, #1A1E3F 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(19, 24, 46, 0.95);
            border: 1px solid rgba(255, 113, 206, 0.3);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 50px rgba(255, 113, 206, 0.3);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF71CE, #01CDFE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF71CE;
            box-shadow: 0 0 10px rgba(255, 113, 206, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #FF71CE;
            color: #0A0E27;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 113, 206, 0.5);
        }

        .error-message {
            background: rgba(211, 47, 47, 0.2);
            border: 1px solid #D32F2F;
            color: #ff6b6b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-container.show {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(19, 24, 46, 0.8);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 113, 206, 0.3);
        }

        .admin-header h1 {
            background: linear-gradient(45deg, #FF71CE, #01CDFE, #FFFB96);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(211, 47, 47, 0.2);
            border: 1px solid #D32F2F;
            color: #ff6b6b;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(211, 47, 47, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(19, 24, 46, 0.8);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card.pink { border-color: rgba(255, 113, 206, 0.3); }
        .stat-card.blue { border-color: rgba(1, 205, 254, 0.3); }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stat-card.pink .stat-value { color: #FF71CE; }
        .stat-card.blue .stat-value { color: #01CDFE; }

        .table-container {
            background: rgba(19, 24, 46, 0.8);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: #FF71CE;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #FF71CE;
            color: #0A0E27;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #D32F2F;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px currentColor;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            
            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usu√°rio
                    </label>
                    <input type="text" id="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> Senha
                    </label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminContainer" class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> Painel Admin</h1>
            <div class="user-info">
                <span>üë§ <span id="displayUsername">Admin</span></span>
                <button class="btn-logout" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card pink">
                <div class="stat-label">Total de Cliques</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>

            <div class="stat-card blue">
                <div class="stat-label">Total em R$</div>
                <div class="stat-value" id="totalValue">R$ 0,00</div>
            </div>
        </div>

        <div class="table-container">
            <h2 style="margin-bottom: 20px;">
                <i class="fas fa-list"></i> Estat√≠sticas por Plataforma
            </h2>

            <div class="actions">
                <button class="btn btn-primary" onclick="loadStats()">
                    <i class="fas fa-sync"></i> Atualizar
                </button>
                <button class="btn btn-success" onclick="exportCSV()">
                    <i class="fas fa-download"></i> Exportar CSV
                </button>
                <button class="btn btn-danger" onclick="resetClicks()">
                    <i class="fas fa-trash"></i> Resetar Cliques
                </button>
            </div>

            <div id="tableContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p style="margin-top: 15px;">Carregando estat√≠sticas...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUsername = '';

        // Verificar autentica√ß√£o ao carregar
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/check');
                const data = await response.json();

                if (data.authenticated) {
                    currentUsername = data.username;
                    showDashboard();
                    loadStats();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                showLogin();
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUsername = data.username;
                    showDashboard();
                    loadStats();
                } else {
                    errorMessage.textContent = data.message || 'Usu√°rio ou senha incorretos';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorMessage.textContent = 'Erro ao conectar ao servidor';
                errorMessage.classList.add('show');
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                await fetch('/api/admin/logout', { method: 'POST' });
                showLogin();
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        }

        // Mostrar tela de login
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminContainer').classList.remove('show');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Mostrar dashboard
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminContainer').classList.add('show');
            document.getElementById('displayUsername').textContent = currentUsername;
        }

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (!data.success) {
                    throw new Error('N√£o autorizado');
                }

                const stats = data.stats;

                // Atualizar totais
                document.getElementById('totalClicks').textContent = stats.total_clicks.toLocaleString('pt-BR');
                document.getElementById('totalValue').textContent = 'R$ ' + stats.total_value.toLocaleString('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                // Atualizar tabela
                const tableContent = document.getElementById('tableContent');
                if (stats.platforms.length === 0) {
                    tableContent.innerHTML = '<p style="text-align: center; color: #ccc; padding: 40px;">Nenhum clique registrado ainda.</p>';
                } else {
                    tableContent.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Plataforma</th>
                                    <th>Cliques</th>
                                    <th>Valor (R$)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${stats.platforms.map(p => `
                                    <tr>
                                        <td><strong>${p.platform_name}</strong></td>
                                        <td>${p.clicks.toLocaleString('pt-BR')}</td>
                                        <td>R$ ${p.value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                if (error.message === 'N√£o autorizado') {
                    showLogin();
                }
            }
        }

        // Exportar CSV
        function exportCSV() {
            const table = document.querySelector('table');
            if (!table) {
                alert('Nenhum dado para exportar');
                return;
            }

            let csv = 'Plataforma,Cliques,Valor (R$)\n';
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const platform = cols[0].textContent.trim();
                const clicks = cols[1].textContent.trim();
                const value = cols[2].textContent.trim();
                csv += `"${platform}",${clicks},"${value}"\n`;
            });

            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `estatisticas_${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        // Resetar cliques
        async function resetClicks() {
            if (!confirm('‚ö†Ô∏è Voc√™ tem certeza que deseja RESETAR TODOS OS CLIQUES?\n\nEsta a√ß√£o N√ÉO pode ser desfeita!')) {
                return;
            }

            if (!confirm('‚ö†Ô∏è √öLTIMA CONFIRMA√á√ÉO!\n\nTodos os registros de cliques ser√£o PERMANENTEMENTE DELETADOS.\n\nDeseja continuar?')) {
                return;
            }

            const confirmation = prompt('Digite "OK" para confirmar a exclus√£o:');
            if (confirmation !== 'OK') {
                alert('Opera√ß√£o cancelada.');
                return;
            }

            try {
                const response = await fetch('/api/admin/clicks', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ ${data.deleted_count} registros foram deletados com sucesso!`);
                    loadStats();
                } else {
                    alert('‚ùå Erro ao resetar cliques: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao resetar cliques:', error);
                alert('‚ùå Erro ao conectar ao servidor');
            }
        }

        // Auto-refresh a cada 30 segundos
        setInterval(() => {
            if (document.getElementById('adminContainer').classList.contains('show')) {
                loadStats();
            }
        }, 30000);

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
